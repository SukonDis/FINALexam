<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="logIn.css">
</head>

<body>
    <div class="signup-container">
    <div class="Signup">
       <form>
            <h3>Input User Information</h3>
            
                <p>Full name: <input type="text" placeholder="Surname, First name, Middle name"></p>
                <p>Birthday: <input type="date" placeholder="mm/dd/yyyy"></p>
                <p>Email: <input type="email"></p>
                <p>Address: <input type="text" placeholder=""></p>
            
                <hr style="height:2px;border-width:0;color:gray;background-color:black ">
            <legend>New Account Setup</legend>
            
                <p>Set Username: <input type="" width="1000px"></p>
                <p>Set Password: <input type="password"></p>
                <p>Re-enter Password: <input type="password"></p>
                <input type="submit">
                <input type="reset">
       </form>
    </div>
           
            <a href="login.html">
                <br><button>Back</button>
            </a>

    </div>
</body>

</html>
